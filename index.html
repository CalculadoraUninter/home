<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Calculadoura free para realizar calculos de notas da uninter">
    <meta name="keywords" content="Uninter calculadoura,apols,atividade pratica,objetiva,discursiva">
    <meta name="author" content="Naelson and Marcelo">

    <!-- Bootstrap CSS -->

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>

    <title>Calculadora uninter</title>
    <script type="application/javascript">

        $(function () {
            $('#date').bind('submit', function (obj) {
                obj.preventDefault();
                var apNote1 = $("input[name='apNote1']").val();
                var apNote2 = $("input[name='apNote2']").val();
                var apNote3 = $("input[name='apNote3']").val();
                var apNote4 = $("input[name='apNote4']").val();
                var apNote5 = $("input[name='apNote5']").val();


                var apRes = (+apNote1 + +apNote2 + +apNote3 + +apNote4 + +apNote5) / 5;
                var atN1 = $("input[name='atNote']").val();
                var discN2 = $("input[name='disNote']").val();
                var obNote = $("input[name='obNote']").val();

                var d = discN2 * 6;
                var at = atN1 * 4;
                var nFour = (at + d) / 10;

                var nObj = obNote * 30;
                var np = apRes * 20;
                var Four = nFour * 50;

                var resultEnd = (nObj + np + Four) / 100;

                if (resultEnd > 0) {
                    $('.result').show().html(resultEnd);
                    setTimeout(function () {
                        window.location.reload(true);
                    }, 30000);
                }


            });
        });

    </script>
</head>

                                    <div class="valid-feedback">
